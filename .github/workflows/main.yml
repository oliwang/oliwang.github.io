name: GH Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'npm'
      - run: npm ci
      - run: npm test
          
      - name: Checkout 🛎️
        uses: actions/checkout@main
        with:
          persist-credentials: false
          submodules: true

      - name: Install 🔧
        run: yarn install
      
      - name: Deploy
        run: yarn deploy

